<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>template test | open qoob</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="{{author}}">
		<meta name="keywords" content="{{keywords}}">
		<meta name="description" content="{{description}}">
		<link href="{{#domain}}ui/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{#domain}}ui/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="{{#domain}}ui/css/qoob.css" rel="stylesheet">

			<script src="{{#domain}}ui/js/html5shiv.js"></script>

	<body>
		<div id="wrap">
			<div class="container">

				</div>
			</div>
			<div id="push"></div>
		</div>
		<footer id="footer">
			<div class="container">
				<p class="credit">&copy; {{copyright}} . {{year}} . <a href="http://xero.nu/">xero harrison</a> / <a href="http://qoob.nu/">open qoob</a></p>
			</div>
		</footer>
		<script type="text/javascript">
			head.js("{{#domain}}ui/js/jquery.min.js", "{{#domain}}ui/js/bootstrap.min.js"{{&includes}});
		</script>

</html>
